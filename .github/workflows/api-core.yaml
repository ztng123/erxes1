name: Api core CI

on:
  push:
    branches:
      - '**'
    paths:
      - 'packages/api-core/**'
      - '.github/workflows/api-core.yaml'

jobs:
  api-core:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 12.20.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.20.x

      # https://github.com/actions/cache/blob/master/examples.md#node---yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-api-core-${{ hashFiles('yarn.lock', 'api-core/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-api-core-
            ${{ runner.os }}-yarn-

      - name: Build
        run: |
          cd packages/gateway
          yarn install
          yarn build api-core

      - name: Build docker image
        if: github.event_name == 'push' && ( github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/federation'  )
        run: |
          cd dist/api-core
          echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
          docker build -t erxes/api-core:${GITHUB_REF#refs/heads/} -f Dockerfile .
          docker push erxes/api-core:${GITHUB_REF#refs/heads/}