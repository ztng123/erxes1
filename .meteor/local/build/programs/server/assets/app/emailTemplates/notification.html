<table role="presentation" cellpadding="0" cellspacing="0" style="font-size:0px;width:100%;background:#fafafa;" align="center" border="0">
  <tbody>
    <tr>
      <td style="text-align:center;vertical-align:top;font-size:0px;padding:30px;">
        <div style="cursor:auto;color:grey;font-family:Helvetica Neue;font-size:13px;font-weight:300;line-height:22px;">
          <p style="font-size: 16px; color: #666; line-height:32px;">
            <strong>{{ notification.title }}</strong>
            <br>
          </p>
          <p style="font-size: 16px; color: #666; line-height:32px;">
            {{{ notification.content }}}
          </p>
          <p style="border-collapse:collapse; font-size:12px; color:#888;">{{notification.date}}</p>

          <table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse:separate;" align="center" border="0">
            <tbody>
              <tr>
                <td style="border-radius:20px;color:#fff;cursor:auto;padding:10px 25px;" align="center" valign="middle" bgcolor="#7754b3">
                  <a href="http://crm.nmma.co{{notification.link}}" style="display:inline-block;text-decoration:none;background:#7754b3;color:#fff;font-family:Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif;font-size:13px;font-weight:200;margin:0px;" target="_blank">
                    View notification
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </td>
    </tr>
  </tbody>
</table>
